<div class="card">
  <div class="card-header">
    <h4>{{ componentTitle }}</h4>
    <div class="row">
      <p *ngIf="!products"><em>Loading...</em></p>
    </div>
  </div>

  <div class="card-body" *ngIf="products">
    <div class="row" *ngFor="let product of products">
      <div class="col-md-6">
        <h5>
          <a [routerLink]="['/products', product.productId]">
            {{ product.name }}
          </a>
        </h5>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
